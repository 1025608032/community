<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-cn">
<head>
    <title>问答-沙龙社区</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--  引入自定义样式  -->
    <link rel="stylesheet" href="../static/css/community.css" th:href="@{/css/community.css}">

    <!--  引入zico图标样式  -->
    <!--    <link rel="stylesheet" href="../static/css/zico.min.css">-->

    <!--  部署bootstrap  -->
    <!--    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">-->
    <!--    <script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>-->
    <!--    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<!------------------------------------------头部begin------------------------------------------>
<header id="all_header">
    <!--------------------------------导航-------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">文化沙龙</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">问答<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">文章</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">沙龙</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        资料
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">书籍</a>
                        <a class="dropdown-item" href="#">影视</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="navbar-nav">
            <li class="nav-item">
                <div class="input-group navbar-nav">
                    <input type="text" class="form-control" placeholder="Search"
                           aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary buttonMargin" type="submit">搜索
                        </button>
                    </div>
                </div>
            </li>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item" th:if="${session.user!=null}">
                <!----------------------- “提问”按钮 ----------------------->
                <button type="button" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal"
                        data-target="#exampleModal">
                    提问
                </button>
                <!----------------------- “写文章”按钮 ----------------------->
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">写文章</button>
            </li>
        </ul>

        <!----------------------- “提问”模态 ----------------------->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">提问</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="/index" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" id="title" name="title"
                                       th:value="${title}"
                                       placeholder="问题标题,一句话描述问题">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="tag" name="tag"
                                       th:value="${tag}"
                                       placeholder="输入标签，以，号分隔">
                            </div>
                            <div class="form-group">
                                <label for="description">问题描述:</label>
                                <textarea class="form-control" cols="30" id="description" name="description"
                                          th:value="${description}"
                                          rows="10"></textarea>
                            </div>
                            <div class="form-group alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error1}"
                                 th:if="${error1 != null}">
                            </div>
                            <div class="form-group ">
                                <button type="submit"
                                        class="btn btn-success btn-publish col-lg-12 col-md-12 col-sm-12 col-xs-12">提交问题
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!----------------------- 登录/用户按钮 ----------------------->
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item" th:if="${session.user==null}">
                <a class="nav-link" data-toggle="modal" data-target="#loginModal">
                    登录/注册
                </a>
                <!-- Modal -->
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <form action="/index" method="post">
                                <div class="modal-header form-group">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">登录/注册</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body form-group">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">账号</span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="输入您的账号"
                                               aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon2">密码</span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="输入您的密码"
                                               aria-label="Password" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="modal-footer form-group">
                                    <div class="form-group alert alert-danger col-lg-7 col-md-7 col-sm-7 col-xs-7"
                                         th:text="${error2}"
                                         th:if="${error2 != null}">
                                    </div>
                                    <a href="https://github.com/login/oauth/authorize?client_id=20e76e5214c79bc4a3aa&redirect_uri=http://localhost:8887/login&scope=use&state=1r">
                                        <button type="button" class="btn btn-primary">
                                            登录
                                        </button>
                                    </a>
                                    <a href="">
                                        <button type="button" class="btn btn-secondary">注册</button>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </li>
            <li class="nav-item dropdown" th:if="${session.user!=null}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                   th:text="${session.user.getName()}">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">消息中心</a>
                    <a class="dropdown-item" href="#">个人资料</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">退出登录</a>
                </div>
            </li>
        </ul>
    </nav>
</header>

<!------------------------------------------头部end------------------------------------------>


<!-------------------------------------------主体begin------------------------------------------>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="zi zi_listSquare" aria-hidden="true"></span> 发现</h2>
            <hr>

            <div class="media" th:each="question : ${pagination.questions}">
                <img class="mr-3 media-object rounded" th:src="${question.user.avatarUrl}">
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span> <br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end">
                    <li class="page-item" th:if="${pagination.showFirstPage}">
                        <a class="page-link" href="/ask?page=1" tabindex="-1" aria-label="First">
                            <span aria-hidden="true">&lt;&lt;</span>
                            <span class="sr-only">First</span>
                        </a>
                    </li>
                    <li class="page-item" th:href="@{/ask(page=${pagination.page - 1})}">
                        <a class="page-link" href="/ask?page=1" tabindex="-1" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li th:each="page : ${pagination.pages}"
                        th:class="${pagination.page == page}? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{/ask(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:if="${pagination.showNext}">
                        <a class="page-link" th:href="@{/ask(page=${pagination.page +1 })}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${pagination.showEndPage}">
                        <a class="page-link" th:href="@{/ask(page=${pagination.totalPage})}" aria-label="Last">
                            <span aria-hidden="true">&gt;&gt;</span>
                            <span class="sr-only">Last</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
<!------------------------------------------主体end------------------------------------------>

<!------------------------------------------尾部begin------------------------------------------>
<footer id="all_footer">尾部</footer>
<!------------------------------------------尾部end------------------------------------------>
</body>
</html>
